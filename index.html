<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet"
        href="css/tailwind.min.css">
    <link rel="stylesheet"
        href="css/custom.css">
</head>
<body>

    <h1 class="text-left md:text-center text-5xl  my-10 font-extrabold mx-5">Buscador de Imágenes
        Pixabay</h1>

    <div class="buscador max-w-lg mx-auto ">
        <form id="formulario"
            class="mx-5">
            <div>
                <input type="text"
                    class="mt-3 rounded w-full py-3 px-4"
                    placeholder="Término de búsqueda. Ejemplo: Café o Futbol"
                    id="termino" />

                <input type="submit"
                    value="Buscar"
                    class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded">
            </div>
        </form>
    </div>

    <div id="resultado"
        class="container mx-auto mt-10 flex justify-center flex-wrap"></div>

    <div id="paginacion"
        class="container mx-auto mb-10 text-center flex flex-wrap justify-center">

    </div>

    <script src="js/app.js"></script>
</body>
</html>
